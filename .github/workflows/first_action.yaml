name: First action
on:
  [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip' # caching pip dependencies
    - run: pip install robotframework
  check:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.reports.test }}
    steps:
      - id: step1
        #run: robot -o NONE -l NONE -r NONE >> "$MY_REPO"
        run: echo "test=hello" >> "$MY_REPO"
  output:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - env:
        REP: ${{ needs.check.outputs.output1 }}
        run: cat "$MY_REPO"
